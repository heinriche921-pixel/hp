<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Yoga Blog | Selina</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Use same CSS as homepage -->
  <link rel="stylesheet" href="../style.css">

  <style>
    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }
    .post-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .post-list li {
      background: #f9f9f9;
      margin-bottom: 1.5rem;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
      transition: transform 0.2s;
    }
    .post-list li:hover {
      transform: translateY(-4px);
    }
    .post-list a {
      font-size: 1.25rem;
      font-weight: bold;
      text-decoration: none;
      color: #333;
    }
    .post-meta {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <!-- you can copy your homepage navigation here -->
    <nav>
      <a href="../index.html">Startseite</a>
      <a href="../kurse.html">Kurse</a>
      <a href="../kontakt.html">Kontakt</a>
      <a href="./index.html" class="active">Blog</a>
    </nav>
  </header>

  <main>
    <h1>Yoga Blog</h1>
    <ul id="blog-list" class="post-list"></ul>
  </main>

  <footer>
    <p>&copy; 2025 Yoga mit Selina – Alle Rechte vorbehalten</p>
  </footer>

  <script>
    async function loadPosts() {
      const res = await fetch("posts.json");
      const posts = await res.json();

      // Sort by date (newest first)
      posts.sort((a, b) => new Date(b.date) - new Date(a.date));

      const blogList = document.getElementById("blog-list");

      posts.forEach(post => {
        const li = document.createElement("li");
        li.innerHTML = `
          <a href="${post.file}">${post.title}</a>
          <span class="post-meta">${post.date} – ${post.author}</span>
        `;
        blogList.appendChild(li);
      });
    }

    loadPosts();
  </script>
</body>
</html>
